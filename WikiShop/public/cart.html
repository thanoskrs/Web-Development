<!DOCTYPE html>
<html lang="en">
    <head>
        <title>WikiShop</title>
        <link href="images/Wikipedia-logo-v2.svg.png" rel="shortcut icon" type="image/png"/>

        <meta charset="UTF-8">

        <meta name="author" content="Dimitris Evangelou, Thanas Kouro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link rel="stylesheet" type="text/css" href="css/style.css"> 
    
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script type="text/javascript" src="js/CartRetrievalService.js"></script>
        <script id="cart-items-table-template" type="text/x-handlebars-template">
            <thead>
                <tr>
                    {{#each array.cartItems.[0]}}
                    <th>{{@key}}</th>
                    {{/each}}
                </tr>
            </thead>
                <tbody>
                    {{#each array.cartItems}}
                    <tr>
                        <td>{{title}}</td>
                        <td>
                            <button id="remove-item" value="{{title}}" onclick="removeItem(this.value)">-</button>
                            {{quantity}}
                            <button id="add-item" value="{{title}}" onclick="addItem(this.value)">+</button>
                        </td>
                        <td>{{cost}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </thead>
            <tfoot>
                <tr>
                    <td><b>Total Cost</b></td>
                    <td><b>{{array.totalCartItems}}</b></td>
                    <td><b>{{array.totalCost}}</b></td>
                </tr>
                <tr>
                    <td colspan="3"><button id="clear-cart" onclick="clearCart()">Clear Cart</button></td>
                </tr>
            </tfoot>
        </script>

    </head>

    <body class="body-grid-container">
        <header>
            <h1><a href="index.html">WikiShop</a></h1>
        </header>

        <main>
            <section id="cart">
			    <h1>Cart</h1>
                <p id="cart-error"></p>
                <div id="loader"></div>
			    <table id="cart-table" class="table" ></table>
                
		    </section>
        </main>

        <footer>
            <p><a href="about-us.html">About us</a></p>
        </footer>
    </body>
</html>
