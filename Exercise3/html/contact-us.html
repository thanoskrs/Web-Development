<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Contact</title>

        <meta charset="UTF-8">
        <meta name="description" content="Contact us for any issues.">
        <meta name="author" content="Thanas Kouro">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../css/style.css"> 
    </head>


    <body class="body-grid-container">
        <header>
            <h1><a href="index.html">TechStuff</a></h1>
        </header> 

        <main>
            <div class="center">
                <p>For technical support or any issue, please fill and submit the form below and our customer 
                    service will contact you as soon as possible!
                </p>
            </div>
            <form id="contact-form">
                <fieldset id="personal-info" class="field_set">
                    <legend>Personal Info</legend>
                    <ul>
                        <li>
                            <label class="required" for="txt_first_name">First Name </label>
                            <input type="text" id="txt_first_name" name="first_name" autocomplete="name" required>        
                        </li>
                        <li>
                            <label class="required"  for="txt_last_name">Last Name </label>
                            <input type="text" id="txt_last_name" name="last_name" autocomplete="family-name" required>
                        </li>
                        <li>
                            <label class="required"  for="txt_email">Email </label>
                            <input type="email" id="txt_email" name="email" autocomplete="email" required>
                        </li>
                        <li>
                            <label class="required"  for="txt_telephone">Phone Number </label>
                            <input type="tel" id="txt_telephone" name="telephone" autocomplete="tel" 
                            pattern="[0-9]{10}" required>
                        </li>
                    </ul>
                </fieldset>
    
                <fieldset id="purchase-info" class="field_set">
                    <legend>Purchase Info</legend>
                    <ul>
                        <li>
                            <label class="required" for="sel_category">Product </label>
                            <select id="sel_category" name="product">
                                <optgroup label="Smartphones & Tablets">
                                    <option value="smartphones">Smartphones</option>
                                    <option value="earbuds">Earbuds</option>
                                    <option value="smartwatches">Smartwatches</option>
                                    <option value="tablets">Tablets</option>
                                    <option value="accessories">Accessories</option>
                                </optgroup>
                                
                                <optgroup label="PCs & Peripherals">
                                    <option value="pc">PCs</option>
                                    <option value="laptops">Laptops</option>
                                    <option value="monitors">Monitors</option>
                                    <option value="storage">Storage</option>
                                    <option value="printers">Printers</option>
                                </optgroup>

                                <optgroup label="Imaging">
                                    <option value="drones">Drones</option>
                                    <option value="dslr">DSLR</option>
                                    <option value="actionCameras">Action Cameras</option>
                                    <option value="aompact">Compact</option>
                                    <option value="cameraAccessories">Accessories</option>
                                </optgroup>
    
                                <optgroup label="Image & Sound">
                                    <option value="tvs">TVs</option>
                                    <option value="soundbars">Soundbars</option>
                                    <option value="decoders">Decoders</option>
                                    <option value="projectors">Projectors</option>
                                </optgroup>
    
                                <optgroup label="Home Devices">
                                    <option value="air_con">Air Conditions</option>
                                    <option value="fridges">Fridges</option>
                                    <option value="cookers">Cookers</option>
                                </optgroup>
                            </select>
                        </li>
                            
                        <li>
                            <label  for="txt_product_id">Product SKU </label>
                            <input type="text" id="txt_product_id" name="product_id" required>
                        </li>
                        <li>
                            <label for="date_of_purchase">Date of Purchase </label>
                            <input type="date" id="date_of_purchase" name="purchase_date" 
                            max="2022-10-31" required>
                        </li>
                        <li>
                            <label class="required"  for="file_of_purchase">Receipt </label>
                            <input type="file" id="file_of_purchase" name="product_receipt" required>
                        </li>
                        <li>
                            <label class="required"  for="txt_issue">Describe the issue </label>
                            <textarea rows="4" cols="30" id="txt_issue" name="issue" required></textarea>
                        </li>
                    </ul>
                </fieldset>
                <div> 
                    <input type="reset" id="contact_reset" name="reset" class="button" value="Reset">
                    <input type="submit" id="contact_submit" name="submit" class="button" value="Submit">
                </div>
            </form>
        </main>
        <footer>
            <p><a href="about-us.html">About us</a></p>
            <p><a href="contact-us.html">Contact us</a></p>
        </footer>
    </body>
    
</html>
